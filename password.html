<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>

    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1>Şifre Üretici</h1>
        <div class="inputContainer">
            <input type="text" placeholder="Yeni şifre" readonly>
            <i class="fa-solid fa-copy fa-2xl"></i>
        </div>
        <div class="lengthContainer">
            <label for="passwordLength">Şifre Uzunluğu:</label>
            <input type="number" id="passwordLength" min="4" max="28" value="14">
        </div>
        <button class="passwordButton">Üret</button>
    </div>

    <div class="alertContainer active">
        Şifre kopyalandı!
    </div>

    <script src="password.js"></script>
</body>

</html>
